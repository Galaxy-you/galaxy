            <div class="item" data-text="大爆炸奇点"
    data-detail="<br>
&nbsp;&nbsp;宇宙微波背景辐射（Cosmic Microwave Background，简称CMB）是宇宙大爆炸理论中最重要的观测证据之一。CMB是宇宙在大爆炸发生后约38万年时释放出的“余辉”，至今仍遍布于整个宇宙空间。它以微波的形式存在，温度极低，约为2.725 K。CMB的发现和研究不仅证实了大爆炸模型，也为我们揭示了宇宙早期的状态和结构演化过程。<br><br>
&nbsp;&nbsp;在宇宙诞生的最初阶段，温度极高，物质以等离子体的状态存在，光子与自由电子和质子频繁碰撞，整个宇宙呈现为不透明的高能环境。随着宇宙的膨胀和冷却，温度逐渐下降至约3000K时，电子和质子结合形成中性氢原子，光子不再被频繁散射，这一事件被称为“复合纪元”或“再结合时期”。自此，光子能够自由传播，形成了我们今天可以观测到的宇宙微波背景辐射。<br><br>
&nbsp;&nbsp;CMB的分布极其均匀，但存在极其微小的温度涨落（百万分之一数量级），这些微小的涨落在后来的宇宙演化中起到了至关重要的作用。科学家利用精密的仪器，测量和分析这些温度微扰，发现它们反映了宇宙早期物质的分布和密度起伏。这些起伏为后来的星系、星团甚至宇宙大尺度结构的形成提供了“种子”。<br><br>
&nbsp;&nbsp;1965年，美国科学家阿诺·彭齐亚斯（Arno Penzias）和罗伯特·威尔逊（Robert Wilson）在进行射电天文实验时意外发现了CMB信号，这一发现为大爆炸理论提供了强有力的证据，并因此获得了1978年诺贝尔物理学奖。自此以后，关于CMB的研究成为天文学和宇宙学领域的重要方向。<br><br>
&nbsp;&nbsp;随着技术进步，科学家们通过地面和空间望远镜对CMB展开了更为详细的观测。特别是NASA的微波背景探测器（COBE）、威尔金森微波各向异性探测器（WMAP）、以及欧洲空间局的普朗克（Planck）卫星等，极大地提升了我们对CMB的测量精度。这些卫星获得的CMB数据绘制出了宇宙的“婴儿照片”，揭示了宇宙在极早时期的结构和物理状态。<br><br>
&nbsp;&nbsp;CMB的研究不仅帮助我们精确测量宇宙的年龄和膨胀速度，还提供了关于宇宙整体形状、物质成分（如暗物质和暗能量）以及宇宙大尺度结构的信息。通过对CMB的分析，科学家能够推断出宇宙的几何性质、空间平坦性、物质比例等一系列关键宇宙学参数。<br><br>
&nbsp;&nbsp;总之，宇宙微波背景辐射是现代宇宙学的基石之一，为人类探索宇宙起源、演化和结构提供了不可替代的观测数据。CMB不仅是宇宙大爆炸的直接“遗迹”，更是一扇通向宇宙深处的科学之门。<br><br>

<div class="item" data-text="宇宙膨胀"
data-detail="<br>
&nbsp;&nbsp;宇宙膨胀是现代宇宙学的核心内容之一。自大爆炸发生后，空间本身就以惊人的速度开始膨胀，这一过程塑造了我们今天所看到的浩瀚宇宙。膨胀不仅仅是星系远离彼此，更是整个空间尺度的拉伸。1929年，美国天文学家埃德温·哈勃通过观测遥远星系的光谱，发现这些星系的光普遍发生了“红移”——即光波被拉长，向光谱的红色部分偏移。哈勃由此提出著名的哈勃定律：星系距离我们越远，远离我们的速度越快。这一发现直接证明了宇宙膨胀的存在，成为了大爆炸理论的一个基石。<br><br>
&nbsp;&nbsp;  宇宙膨胀意味着空间本身在不断变大，而不仅仅是天体在空间中运动。随着空间膨胀，星系之间的距离增加，宇宙的整体密度和温度逐渐降低。早期宇宙极为炽热和密集，物质以等离子体的形式存在，光子无法自由传播。随着膨胀和冷却，物质开始形成原子，宇宙变得透明，光子可以自由穿行，这也就是宇宙微波背景辐射出现的原因。<br><br>
&nbsp;&nbsp;宇宙学家通过精确测量哈勃常数（Hubble Constant）不断修正宇宙膨胀速率。不同的方法——如使用超新星、宇宙微波背景辐射、引力波等——测得的哈勃常数略有差异，这被称为“哈勃张力”，是当前宇宙学的前沿研究问题之一。宇宙膨胀的速率也并非恒定不变：在宇宙早期，物质和辐射主导膨胀速度，而在数十亿年前，暗能量开始主导膨胀过程，使得宇宙膨胀加速。<br><br>
&nbsp;&nbsp; 宇宙膨胀不仅解释了星系分布和宇宙大尺度结构的形成，还为暗能量、暗物质等物理学难题提供了观测基础。膨胀理论的提出也带动了宇宙暴胀（Inflation）模型的发展，这一模型解释了宇宙为何在大尺度上如此均匀，并解决了地平线问题和磁单极问题。暴胀假说认为，宇宙在极早期曾经历过一次极短暂但极为剧烈的指数膨胀，使得原本极微小的量子涨落被拉伸到宇观尺度，成为后来星系、结构的“种子”。<br><br>
&nbsp;&nbsp;  总之，宇宙膨胀不仅是大爆炸理论的直接证据，也是理解宇宙起源、演化和未来命运的关键。科学家们通过观测和理论研究不断揭示膨胀过程中的物理机制，推动人类对宇宙本质的认知不断进步。<br><br>

<a href='https://apod.nasa.gov/apod/ap120220.html' target='_blank'>NASA 天文图片：哈勃红移</a><br> 
<a href='https://baike.baidu.com/item/%E5%AE%87%E5%AE%99%E8%86%A8%E8%83%80/5479612' target='_blank'>百度百科：宇宙膨胀</a>

">
<div class="content">
    <img src="../images/哈勃红移示意图.png" alt="" class="img">
    <h2 class="content-tittle">宇宙膨胀</h2>
    <p class="content-desc">大爆炸后，宇宙开始迅速膨胀。随着温度降低，物质和能量逐渐形成基本粒子和原子。宇宙膨胀现象由哈勃观测到星系的红移证实。</p>

    (function ($) {
        $.fn.timeline = function () {
            var selectors = {
                id: $(this),
                item: $(this).find(".item"),
                activeClass: "item--active",
                img: ".img"
            };
            selectors.item.eq(0).addClass(selectors.activeClass);
            selectors.id.css(
                "background-image",
                "url(" + selectors.item.first().find(selectors.img).attr("src") + ")"
            );
            var itemlength = selectors.item.length;
            $(window).scroll(function () {
                var max, min, window_height = $(window).height();
                var pos = $(this).scrollTop();
                selectors.item.each(function (i) {
                    min = $(this).offset().top;
                    max = $(this).height() + $(this).offset().top;
                    var that = $(this);
                    if (i == itemlength - 2 && pos > min + $(this).height() / 2) {
                        selectors.item.removeClass(selectors.activeClass);
                        selectors.id.css(
                            "background-image",
                            "url(" + selectors.item.last().find(selectors.img).attr("src") + ")"
                        );
                        selectors.item.last().addClass(selectors.activeClass);
                    }
                    else if (
                    pos <= max + window_height * 0.3 && pos >= min - window_height * 0.3) {
                        selectors.id.css(
                            "background-image",
                            "url(" + $(this).find(selectors.img).attr("src") + ")"
                        );
                        selectors.item.removeClass(selectors.activeClass);
                        $(this).addClass(selectors.activeClass);
                    }
                });
            });
        };
    }(jQuery))

    $(document).ready(function () {
        $("#shell").timeline();
        adjustTimelineHeight();
        function adjustTimelineHeight() {
            var windowHeight = $(window).height();
            var timelineHeight = $('.timeline').outerHeight();
            var lastItemOffset = $('.item').last().offset().top;
            var requiredSpace = windowHeight;
            if (lastItemOffset + requiredSpace > timelineHeight) {
                var additionalSpace = (lastItemOffset + requiredSpace) - timelineHeight;
                $('.timeline').css('padding-bottom', additionalSpace + 'px');
            }
        }
        $(window).resize(function () {
            adjustTimelineHeight();
        });

        // 点击图片弹窗，内容用 data-detail，自动分栏加栏目标题
        $(".timeline .img").on("click", function(e){
            e.preventDefault();
            var item = $(this).closest(".item");

            var imgSrc = $(this).attr("src");
            var detail = item.attr("data-detail") || item.find(".content-desc").html();

                + intro
                + (info ? "<div class='modal-section-title modal-info-title'>相关信息</div>" + info : "");
            $("#modalTitle").html(title);
            $("#modalBody").html(modalBody);
            $("#detailModal").css("display","flex");
            $("body").css("overflow","hidden");
        });
    });
