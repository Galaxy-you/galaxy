<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>趣味游戏</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: url("../images/games-background.jpg") center center/cover no-repeat fixed,
                  radial-gradient(ellipse at center, #1a1f3a 0%, #0a0e1a 100%);
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      pointer-events: none;
      z-index: 0;
    }
    
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    
    /* 统一的导航栏样式 */
    .nav-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 10px 0;
      border-bottom: 1px solid rgba(100,181,246,0.3);
    }
    
    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }
    
    .logo {
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    .logo-img {
      height: 40px;
      width: auto;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    .logo-text {
      font-size: 22px;
      font-weight: bold;
      color: #64b5f6;
      vertical-align: middle;
    }
    
    .nav-menu {
      display: flex;
      align-items: center;
      gap: 25px;
    }
    
    .nav-link {
      color: #e0e6ed;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
      font-size: 16px;
    }
    
    .nav-link:hover {
      color: #90caf9;
      text-shadow: 0 0 5px #64b5f6;
    }
    
    /* 游戏内容区域 - 缩小间距 */
    .game-content {
      margin-top: 70px;
      padding: 15px 20px 20px;
      position: relative;
      z-index: 10;
    }
    
    .page-title {
      text-align: center;
      font-size: 28px;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 4px 20px rgba(100, 200, 255, 0.5);
      letter-spacing: 3px;
      margin-bottom: 20px;
    }
    
    .game-carousel-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 10px;
      min-height: auto;
    }
    
    .arrow-btn {
      background: rgba(100, 200, 255, 0.2);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(100, 200, 255, 0.4);
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 0 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      flex-shrink: 0;
    }
    
    .arrow-btn:hover {
      background: rgba(100, 200, 255, 0.35);
      border-color: rgba(100, 200, 255, 0.6);
      box-shadow: 0 6px 30px rgba(100, 200, 255, 0.5);
      transform: scale(1.1);
    }
    
    .arrow-btn:active {
      transform: scale(0.95);
    }
    
    .arrow-content {
      font-weight: bold;
    }
    
    .game-card {
      width: 580px;
      max-width: 85vw;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      border-radius: 25px;
      border: 2px solid rgba(100, 200, 255, 0.3);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4), 
                  0 0 60px rgba(100, 200, 255, 0.1) inset;
      text-align: center;
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.4s ease;
      min-height: 420px;
      position: relative;
      overflow: hidden;
    }
    
    .game-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(100, 200, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .game-card:hover::before {
      opacity: 1;
    }
    
    .game-card:hover {
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                  0 0 80px rgba(100, 200, 255, 0.2) inset;
      transform: translateY(-5px);
      border-color: rgba(100, 200, 255, 0.5);
    }
    
    .game-card.slide-in-right {
      animation: slideInRight 0.5s ease;
    }
    
    .game-card.slide-in-left {
      animation: slideInLeft 0.5s ease;
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .game-card img {
      width: 400px;
      height: 240px;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4),
                  0 0 50px rgba(100, 200, 255, 0.2);
      border: 2px solid rgba(100, 200, 255, 0.4);
      transition: all 0.4s ease;
    }
    
    .game-card img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5),
                  0 0 70px rgba(100, 200, 255, 0.4);
      border-color: rgba(100, 200, 255, 0.6);
    }
    
    .game-card h2 {
      font-size: 26px;
      color: #fff;
      margin: 5px 0 12px 0;
      letter-spacing: 2px;
      text-shadow: 0 2px 15px rgba(100, 200, 255, 0.5);
      font-weight: bold;
    }
    
    .game-card p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 15px;
      margin-bottom: 18px;
      margin-top: 0;
      min-height: 40px;
      line-height: 1.6;
      max-width: 500px;
    }
    
    .game-card .game-link {
      display: inline-block;
      padding: 12px 38px;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 1px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .game-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    .game-link:hover::before {
      left: 100%;
    }
    
    .game-card .game-link:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      box-shadow: 0 8px 28px rgba(102, 126, 234, 0.6);
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .game-card .game-link:active {
      transform: translateY(-1px);
    }
    
    .carousel-indicators {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      padding: 10px 18px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 200, 255, 0.2);
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    
    .indicator-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .indicator-dot.active {
      background: rgba(100, 200, 255, 0.9);
      transform: scale(1.4);
      box-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
      border-color: rgba(100, 200, 255, 1);
    }
    
    .indicator-dot:hover {
      background: rgba(100, 200, 255, 0.6);
      transform: scale(1.2);
    }
    
    @media (max-width: 900px) {
      .nav-container {
        padding: 0 20px;
      }
      .page-title {
        font-size: 24px;
      }
      .game-card {
        width: 90vw;
        padding: 25px 20px;
        min-height: 400px;
      }
      .game-card img {
        width: 300px;
        height: 200px;
      }
      .arrow-btn {
        width: 45px;
        height: 45px;
        margin: 0 10px;
        font-size: 22px;
      }
    }
    
    @media (max-width: 600px) {
      .logo-text {
        font-size: 18px;
      }
      .logo-img {
        height: 35px;
      }
      .nav-menu {
        gap: 15px;
      }
      .nav-link {
        font-size: 14px;
      }
      .page-title {
        font-size: 20px;
        letter-spacing: 2px;
      }
      .game-card {
        padding: 20px 15px;
        min-height: 380px;
      }
      .game-card img {
        width: 250px;
        height: 180px;
      }
      .game-card h2 {
        font-size: 22px;
      }
      .game-card p {
        font-size: 14px;
      }
      .arrow-btn {
        width: 40px;
        height: 40px;
        font-size: 20px;
        margin: 0 8px;
      }
      .carousel-indicators {
        margin-top: 15px;
        padding: 8px 15px;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  
  <!-- 统一导航栏 -->
  <header class="nav-header">
    <nav class="nav-container">
      <a href="../index.html" class="logo">
        <img src="../images/logo.png" alt="星河探索 Logo" class="logo-img"/>
        <span class="logo-text">趣味游戏</span>
      </a>
      <div class="nav-menu">
        <a href="../index.html" class="nav-link">返回首页</a>
      </div>
    </nav>
  </header>

  <!-- 游戏内容 -->
  <div class="game-content">
    <div class="game-carousel-container">
      <button class="arrow-btn" id="arrow-left" aria-label="上一项">
        <span class="arrow-content">‹</span>
      </button>
      <div class="game-card" id="game-card"></div>
      <button class="arrow-btn" id="arrow-right" aria-label="下一项">
        <span class="arrow-content">›</span>
      </button>
    </div>
    
    <div class="carousel-indicators" id="indicators"></div>
  </div>
  
  <script>
    // 优化的星星效果
    const starCount = 600;
    const starArr = [];
    let windowWidth, windowHeight, context;
    
    class Star {
      constructor() {
        this.reset();
        this.opacity = Math.random();
        this.fadeSpeed = (Math.random() * 0.015) + 0.008;
        this.fadeDirection = Math.random() > 0.5 ? 1 : -1;
      }
      
      reset() {
        this.x = Math.random() * windowWidth;
        this.y = Math.random() * windowHeight;
        this.size = Math.random() * 1.8 + 0.5;
      }
      
      update() {
        this.opacity += this.fadeSpeed * this.fadeDirection;
        if (this.opacity >= 1) {
          this.opacity = 1;
          this.fadeDirection = -1;
        } else if (this.opacity <= 0) {
          this.opacity = 0;
          this.fadeDirection = 1;
        }
      }
      
      draw() {
        context.beginPath();
        context.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        context.fillStyle = `rgba(255, 255, 255, ${this.opacity * 0.8})`;
        context.fill();
      }
    }
    
    function initStars() {
      const starsE = document.getElementById("stars");
      windowWidth = window.innerWidth;
      windowHeight = window.innerHeight;
      starsE.width = windowWidth;
      starsE.height = windowHeight;
      context = starsE.getContext("2d");
      
      for (let i = 0; i < starCount; i++) {
        starArr.push(new Star());
      }
      
      animateStars();
    }
    
    function animateStars() {
      context.clearRect(0, 0, windowWidth, windowHeight);
      
      starArr.forEach(star => {
        star.update();
        star.draw();
      });
      
      requestAnimationFrame(animateStars);
    }
    
    window.addEventListener('resize', () => {
      windowWidth = window.innerWidth;
      windowHeight = window.innerHeight;
      document.getElementById("stars").width = windowWidth;
      document.getElementById("stars").height = windowHeight;
      starArr.forEach(star => star.reset());
    });

    // 游戏卡片数据
    const games = [
      {
        title: '黑洞模拟',
        img: '../images/blackhole_simulator.png',
        desc: '探索黑洞的神秘力量，模拟天体如何受黑洞引力影响，感受宇宙中最强大的天体效应。',
        link: 'blackhole.html', 
        linkText: '开始模拟'
      },
      {
        title: '星空粒子渲染',
        img: '../images/star_particles.png',
        desc: '一个沉浸式的互动背景特效。探索由粒子构建的动态3D几何图形，感受鼠标控制下的宇宙旋转，为您的天文之旅增添一份科技感。',
        link: 'star_particles.html',
        linkText: '✨ 预览特效'
     },
      {
        title: '敬请期待',
        img: '../images/coming-soon.png',
        desc: '更多趣味游戏正在开发中，敬请期待！',
        link: null,
        linkText: null
      }
    ];

    let current = 0;
    let lastDirection = 'right';
    const card = document.getElementById('game-card');
    const left = document.getElementById('arrow-left');
    const right = document.getElementById('arrow-right');
    const indicatorsContainer = document.getElementById('indicators');
    
    // 触摸滑动支持
    let touchStartX = 0;
    let touchEndX = 0;

    function createIndicators() {
      indicatorsContainer.innerHTML = games.map((_, i) => 
        `<div class="indicator-dot ${i === 0 ? 'active' : ''}" data-index="${i}"></div>`
      ).join('');
      
      document.querySelectorAll('.indicator-dot').forEach(dot => {
        dot.addEventListener('click', () => {
          const newIndex = parseInt(dot.dataset.index);
          lastDirection = newIndex > current ? 'right' : 'left';
          current = newIndex;
          renderCard(current);
        });
      });
    }

    function renderCard(idx) {
      const g = games[idx];
      
      card.classList.remove('slide-in-right', 'slide-in-left');
      void card.offsetWidth;
      card.classList.add(lastDirection === 'right' ? 'slide-in-right' : 'slide-in-left');
      
      card.innerHTML = `
        <img src="${g.img}" alt="${g.title}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22280%22 height=%22280%22%3E%3Crect fill=%22%23667eea%22 width=%22280%22 height=%22280%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2224%22 fill=%22white%22%3E${g.title}%3C/text%3E%3C/svg%3E'">
        <h2>${g.title}</h2>
        <p>${g.desc}</p>
        ${g.link ? `<a class="game-link" href="${g.link}">${g.linkText}</a>` : '<p style="color: rgba(255,255,255,0.6); font-style: italic; font-size: 16px;">Coming Soon...</p>'}
      `;
      
      document.querySelectorAll('.indicator-dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === idx);
      });
    }
    
    function prev() {
      lastDirection = 'left';
      current = (current + games.length - 1) % games.length;
      renderCard(current);
    }
    
    function next() {
      lastDirection = 'right';
      current = (current + 1) % games.length;
      renderCard(current);
    }
    
    left.onclick = prev;
    right.onclick = next;

    // 键盘导航
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') {
        prev();
        left.style.transform = 'scale(0.9)';
        setTimeout(() => left.style.transform = '', 100);
      }
      if (e.key === 'ArrowRight') {
        next();
        right.style.transform = 'scale(0.9)';
        setTimeout(() => right.style.transform = '', 100);
      }
    });

    // 触摸滑动支持
    card.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    card.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const swipeThreshold = 50;
      if (touchEndX < touchStartX - swipeThreshold) {
        next();
      }
      if (touchEndX > touchStartX + swipeThreshold) {
        prev();
      }
    }

    window.onload = function() {
      initStars();
      createIndicators();
      renderCard(current);
    };
  </script>
</body>
</html>
