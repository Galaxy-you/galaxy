<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星河时讯 - 最新天文资讯</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: radial-gradient(ellipse at center, #0a1628 0%, #020510 100%);
      color: #e0e6ed;
      overflow-x: hidden;
    }

    /* 星空背景动画 */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    /* 统一的导航栏样式 */
    .nav-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 10px 0;
      border-bottom: 1px solid rgba(100,181,246,0.3);
    }
    
    .nav-container {
      max-width: 1400px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }
    
    .logo {
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    .logo-img {
      height: 40px;
      width: auto;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    .logo-text {
      font-size: 22px;
      font-weight: bold;
      color: #64b5f6;
      vertical-align: middle;
    }
    
    .nav-menu {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    /* 中部分类导航 */
    .nav-center {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 0 30px;
      border-right: 2px solid rgba(100, 181, 246, 0.3);
    }
    
    .nav-link {
      color: #e0e6ed;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
      font-size: 15px;
      cursor: pointer;
    }
    
    .nav-link:hover {
      color: #90caf9;
      text-shadow: 0 0 5px #64b5f6;
    }

    .nav-link.active {
      color: #64b5f6;
      text-shadow: 0 0 8px #64b5f6;
    }
    
    /* 返回首页按钮样式 */
    .nav-link.back-home {
      padding: 8px 20px;
      background: rgba(100, 181, 246, 0.15);
      border-radius: 20px;
      border: 1px solid rgba(100, 181, 246, 0.3);
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .nav-link.back-home:hover {
      background: rgba(100, 181, 246, 0.25);
      border-color: rgba(100, 181, 246, 0.5);
      transform: translateY(-1px);
    }

    /* 主容器 */
    .main-container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 80px auto 40px;
      padding: 0 60px;
    }

    /* 头条新闻 */
    .headline-section {
      margin-bottom: 40px;
      animation: fadeInUp 0.8s ease-out;
    }

    .headline-card {
      background: rgba(15, 25, 45, 0.85);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(100, 200, 255, 0.3);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .headline-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(100, 200, 255, 0.4);
      border-color: rgba(100, 200, 255, 0.6);
    }

    .headline-image-box {
      height: 400px;
      position: relative;
      overflow: hidden;
      background: radial-gradient(ellipse at center, rgba(100, 200, 255, 0.2) 0%, rgba(15, 25, 45, 0.5) 100%);
    }

    .headline-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .headline-image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(2, 5, 16, 0.8) 80%);
      pointer-events: none;
    }

    .headline-content {
      padding: 30px;
    }

    .headline-badge {
      display: inline-block;
      background: rgba(244, 67, 54, 0.9);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .headline-title {
      font-size: 28px;
      margin-bottom: 15px;
      line-height: 1.4;
      color: #64c8ff;
      text-shadow: 0 0 10px rgba(100, 200, 255, 0.3);
    }

    .headline-meta {
      display: flex;
      gap: 25px;
      color: #a0c4e8;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .headline-meta i {
      margin-right: 5px;
    }

    .headline-desc {
      color: #e2eaf7;
      line-height: 1.8;
      font-size: 16px;
    }

    /* 新闻网格 */
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 35px;
      margin-bottom: 40px;
    }

    .news-card {
      background: rgba(15, 25, 45, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 200, 255, 0.2);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      animation: fadeInUp 0.8s ease-out;
    }

    .news-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(100, 200, 255, 0.3);
      border-color: rgba(100, 200, 255, 0.5);
    }

    .news-image-box {
      height: 220px;
      position: relative;
      overflow: hidden;
      background: radial-gradient(ellipse at center, rgba(100, 200, 255, 0.15) 0%, rgba(15, 25, 45, 0.3) 100%);
    }

    .news-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .news-card:hover .news-image {
      transform: scale(1.1);
    }

    .news-image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(2, 5, 16, 0.7) 100%);
      pointer-events: none;
    }

    .category-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .badge-discovery { background: rgba(76, 175, 80, 0.85); color: #fff; }
    .badge-mission { background: rgba(33, 150, 243, 0.85); color: #fff; }
    .badge-event { background: rgba(255, 152, 0, 0.85); color: #fff; }
    .badge-tech { background: rgba(156, 39, 176, 0.85); color: #fff; }

    .news-content {
      padding: 20px;
    }

    .news-title {
      font-size: 18px;
      margin-bottom: 15px;
      color: #fff;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .news-excerpt {
      color: #d1d5db;
      line-height: 1.7;
      font-size: 14px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* 动画 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 响应式 */
    @media (max-width: 768px) {
      .nav-container {
        padding: 0 20px;
        flex-direction: column;
        gap: 10px;
      }

      .nav-menu {
        gap: 10px;
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }
      
      .nav-center {
        flex-wrap: wrap;
        justify-content: center;
        border-right: none;
        border-bottom: 1px solid rgba(100, 181, 246, 0.3);
        padding: 10px 0;
      }
      
      .nav-link.back-home {
        text-align: center;
      }

      .nav-link {
        font-size: 14px;
      }

      .logo-text {
        font-size: 18px;
      }

      .logo-img {
        height: 35px;
      }

      .main-container {
        margin: 130px auto 40px;
        padding: 0 20px;
      }

      .news-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .headline-title {
        font-size: 22px;
      }

      .headline-image-box {
        height: 300px;
      }
    }

    @media (max-width: 480px) {
      .headline-image-box {
        height: 250px;
      }

      .headline-content {
        padding: 20px;
      }

      .headline-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- 星空背景 -->
  <div class="stars-container" id="starsContainer"></div>

  <!-- 统一导航栏 -->
  <header class="nav-header">
    <nav class="nav-container">
      <a href="../index.html" class="logo">
        <img src="../images/logo.png" alt="星河探索 Logo" class="logo-img"/>
        <span class="logo-text">星河时讯</span>
      </a>
      <div class="nav-menu">
        <div class="nav-center">
          <a class="nav-link" onclick="filterNews('discovery')">天文发现</a>
          <a class="nav-link" onclick="filterNews('mission')">太空任务</a>
          <a class="nav-link" onclick="filterNews('event')">天象预报</a>
          <a class="nav-link" onclick="filterNews('tech')">航天技术</a>
        </div>
        <a href="../index.html" class="nav-link back-home">返回首页</a>
      </div>
    </nav>
  </header>

  <!-- 主容器 -->
  <div class="main-container">
    <!-- 头条新闻 -->
    <section class="headline-section">
      <div class="headline-card" onclick="showDetail('headline')">
        <div class="headline-image-box">
          <img src="../images/moon.jpg" alt="2025中秋满月" class="headline-image">
          <div class="headline-image-overlay"></div>
        </div>
        <div class="headline-content">
          <span class="headline-badge">🔥 头条</span>
          <h1 class="headline-title">2025中秋月"十五的月亮十七圆" 超级月亮再临</h1>
          <div class="headline-meta">
            <span><i class="fas fa-clock"></i> 10月5日</span>
          </div>
          <p class="headline-desc">
            2025年10月6日迎来农历八月十五中秋节，今年的满月将出现在10月8日凌晨，再次应验"十五的月亮十七圆"的天文现象。据中国科学院紫金山天文台预报，本次满月恰逢月球运行至近地点附近，角直径达33.5角分，成为今年第二大满月。天文专家表示，中秋当晚虽非最圆时刻，但肉眼几乎无法察觉差异，仍是赏月最佳时机。我国大部分地区天气晴好，适宜观赏这轮象征团圆的明月。
          </p>
        </div>
      </div>
    </section>

    <!-- 新闻网格 -->
    <div class="news-grid" id="newsGrid"></div>
  </div>

  <script>
    // 生成星空背景
    function createStars() {
      const container = document.getElementById('starsContainer');
      const starCount = 150;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        const size = Math.random() * 2.5 + 0.5;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (Math.random() * 2 + 2) + 's';
        
        container.appendChild(star);
      }
    }

    // 新闻数据(2025年10月最新资讯)
    const newsData = [
      {
        id: 1,
        category: 'mission',
        title: 'SpaceX星舰第七次试飞成功 火星任务进入倒计时',
        excerpt: 'SpaceX星舰完成第七次轨道测试,首次实现完整入轨和精确回收,马斯克宣布2026年载人火星任务进入实质准备阶段。',
        image: 'https://images.unsplash.com/photo-1516849677043-ef67c9557e16?w=800&q=80'
      },
      {
        id: 2,
        category: 'discovery',
        title: '詹姆斯·韦伯望远镜发现首颗类地系外行星大气含氧气',
        excerpt: 'JWST在距地球120光年的K2-18b行星大气中检测到氧气和甲烷信号,这是首次在宜居带行星发现生命关键元素组合。',
        image: 'https://images.unsplash.com/photo-1543722530-d2c3201371e7?w=800&q=80'
      },
      {
        id: 3,
        category: 'mission',
        title: '中国天宫空间站扩展舱段建设启动',
        excerpt: '神舟十九号乘组携带扩展模块对接成功,天宫空间站开始第二阶段扩建,将增加三个科研舱段,预计2026年完工。',
        image: 'https://images.unsplash.com/photo-1541873676-a18131494184?w=800&q=80'
      },
      {
        id: 4,
        category: 'event',
        title: '十月猎户座流星雨本周达极大 每小时80颗',
        excerpt: '10月21-22日晚猎户座流星雨迎来爆发,预计ZHR达80,月相有利观测,是今年最值得观赏的流星雨之一。',
        image: 'https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=800&q=80'
      },
      {
        id: 5,
        category: 'tech',
        title: 'NASA新型核动力火箭引擎通过地面测试',
        excerpt: 'DRACO项目核热推进系统完成关键测试,比化学火箭效率提升2倍,将火星旅程缩短至3个月,计划2027年太空验证。',
        image: 'https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=800&q=80'
      },
      {
        id: 6,
        category: 'discovery',
        title: '欧洲南方天文台发现银河系中心超大质量黑洞伴星',
        excerpt: 'VLT观测确认人马座A*黑洞存在第二个伴星,质量约为太阳的4倍,轨道周期16年,挑战现有黑洞形成理论。',
        image: 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80'
      },
      {
        id: 7,
        category: 'mission',
        title: '阿尔忒弥斯3号登月宇航员名单公布',
        excerpt: 'NASA宣布2026年载人登月任务4名宇航员,包括首位女性和非裔宇航员,将在月球南极沙克尔顿陨石坑着陆。',
        image: 'https://images.unsplash.com/photo-1446941611757-91d2c3bd3d45?w=800&q=80'
      },
      {
        id: 8,
        category: 'event',
        title: '本月28日将现罕见日环食 环食带穿越中国西部',
        excerpt: '10月28日日环食,环食带经过新疆、西藏,持续时间6分39秒,东部地区可见日偏食,下次在中国观测需等12年。',
        image: 'https://images.unsplash.com/photo-1532693322450-2cb5c511067d?w=800&q=80'
      },
      {
        id: 9,
        category: 'tech',
        title: '日本H3火箭首次商业发射成功 挑战SpaceX市场',
        excerpt: 'H3火箭完成首次商业载荷发射,将韩国通信卫星送入轨道,发射成本比H2A降低50%,日本正式进军商业航天市场。',
        image: 'https://images.unsplash.com/photo-1457364887197-9150188c107b?w=800&q=80'
      }
    ];

    // 分类名称
    function getCategoryName(category) {
      const names = {
        discovery: '天文发现',
        mission: '太空任务',
        event: '天象预报',
        tech: '航天技术'
      };
      return names[category] || '其他';
    }

    // 渲染新闻卡片
    function renderNews(filter = 'all') {
      const grid = document.getElementById('newsGrid');
      const filtered = filter === 'all' ? newsData : newsData.filter(n => n.category === filter);
      
      grid.innerHTML = filtered.map(news => `
        <div class="news-card" onclick="showDetail(${news.id})">
          <div class="news-image-box">
            <img src="${news.image}" alt="${news.title}" class="news-image" loading="lazy">
            <div class="news-image-overlay"></div>
            <span class="category-badge badge-${news.category}">
              ${getCategoryName(news.category)}
            </span>
          </div>
          <div class="news-content">
            <h3 class="news-title">${news.title}</h3>
            <p class="news-excerpt">${news.excerpt}</p>
          </div>
        </div>
      `).join('');
    }

    // 过滤新闻
    function filterNews(category) {
      // 更新导航栏激活状态
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
      });
      
      // 为当前点击的分类添加激活状态
      event.target.classList.add('active');
      
      // 渲染对应分类的新闻
      renderNews(category);
      
      // 平滑滚动到新闻网格区域
      const newsGrid = document.getElementById('newsGrid');
      if (newsGrid) {
        // 使用 setTimeout 确保内容先渲染完成
        setTimeout(() => {
          newsGrid.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'start'
          });
        }, 100);
      }
    }

    // 显示详情
    function showDetail(id) {
      alert(`具体时序内容待补充。`);
    }

    // 初始化
    window.addEventListener('DOMContentLoaded', () => {
      createStars();
      renderNews('all');
    });
  </script>
</body>
</html>
