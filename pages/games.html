<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ë∂£Âë≥Ê∏∏Êàè</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: url("../images/games-background.jpg") center center/cover no-repeat fixed;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      pointer-events: none;
      z-index: 0;
    }
    
    /* Âä®ÊÄÅËÉåÊôØÁ≤íÂ≠êÊïàÊûú */
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    
    /* Ê∑ªÂä†ÂÖâÊôïÊïàÊûú */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
      animation: rotate 30s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .game-header {
      position: relative;
      padding: 20px 40px 10px 40px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .game-title {
      font-size: 36px;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 0 40px rgba(255,255,255,0.3);
      letter-spacing: 4px;
      animation: titleGlow 3s ease-in-out infinite;
    }
    
    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 4px 20px rgba(0,0,0,0.3), 0 0 40px rgba(255,255,255,0.2); }
      50% { text-shadow: 0 4px 20px rgba(0,0,0,0.3), 0 0 60px rgba(255,255,255,0.4); }
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 30px;
      font-size: 16px;
      color: #fff;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      text-decoration: none;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .back-link:hover {
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.4);
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }
    
    .back-link::before {
      content: '‚Üê';
      font-size: 20px;
    }
    
    .game-carousel-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 140px);
      padding: 20px 20px 60px 20px;
      z-index: 10;
    }
    
    .arrow-btn {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      color: #fff;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }
    
    .arrow-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s;
    }
    
    .arrow-btn:hover::before {
      width: 100%;
      height: 100%;
    }
    
    .arrow-btn:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.5);
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
      transform: scale(1.1);
    }
    
    .arrow-btn:active {
      transform: scale(0.95);
    }
    
    .arrow-content {
      position: relative;
      z-index: 1;
    }
    
    .game-card {
      width: 620px;
      max-width: 90vw;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      padding: 35px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.4s ease;
      min-height: 480px;
      animation: cardFadeIn 0.6s ease;
    }
    
    @keyframes cardFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .game-card:hover {
      box-shadow: 0 25px 80px rgba(0,0,0,0.4);
      transform: translateY(-5px);
      border-color: rgba(255,255,255,0.3);
    }
    
    .game-card img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 3px solid rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }
    
    .game-card img:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }
    
    .game-card h2 {
      font-size: 32px;
      color: #fff;
      margin: 8px 0 15px 0;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      font-weight: bold;
    }
    
    .game-card p {
      color: rgba(255,255,255,0.9);
      font-size: 17px;
      margin-bottom: 25px;
      margin-top: 0;
      min-height: 50px;
      line-height: 1.6;
      max-width: 500px;
    }
    
    .game-card .game-link {
      display: inline-block;
      padding: 14px 45px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 5px 20px rgba(245,87,108,0.4);
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 1px;
      border: 2px solid rgba(255,255,255,0.3);
      position: relative;
      overflow: hidden;
    }
    
    .game-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .game-link:hover::before {
      left: 100%;
    }
    
    .game-card .game-link:hover {
      background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
      box-shadow: 0 8px 30px rgba(245,87,108,0.6);
      transform: translateY(-3px);
      border-color: rgba(255,255,255,0.5);
    }
    
    .game-card .game-link:active {
      transform: translateY(-1px);
    }
    
    /* Âç°ÁâáËøõÂ∫¶ÊåáÁ§∫Âô® */
    .carousel-indicators {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 11;
    }
    
    .indicator-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      border: 2px solid rgba(255,255,255,0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .indicator-dot.active {
      background: rgba(255,255,255,0.9);
      transform: scale(1.3);
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
    }
    
    .indicator-dot:hover {
      background: rgba(255,255,255,0.6);
      transform: scale(1.2);
    }
    
    @media (max-width: 900px) {
      .game-header {
        padding: 20px;
        flex-direction: column;
        gap: 15px;
      }
      .game-title {
        font-size: 28px;
      }
      .game-card {
        width: 95vw;
        padding: 35px 25px;
        min-height: 500px;
      }
      .game-card img {
        width: 160px;
        height: 160px;
      }
      .arrow-btn {
        width: 50px;
        height: 50px;
        margin: 0 10px;
      }
    }
    
    @media (max-width: 600px) {
      .game-header {
        padding: 15px;
      }
      .game-title {
        font-size: 24px;
      }
      .game-card {
        padding: 25px 20px;
        min-height: 450px;
      }
      .game-card img {
        width: 130px;
        height: 130px;
      }
      .game-card h2 {
        font-size: 26px;
      }
      .game-card p {
        font-size: 16px;
      }
      .arrow-btn {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }
      .carousel-indicators {
        bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="game-header">
    <span class="game-title">‚ú® Ë∂£Âë≥Ê∏∏Êàè ‚ú®</span>
    <a class="back-link" href="../index.html">ËøîÂõûÈ¶ñÈ°µ</a>
  </div>
  <div class="game-carousel-container">
    <button class="arrow-btn" id="arrow-left" aria-label="‰∏ä‰∏ÄÈ°π">
      <span class="arrow-content">‚Äπ</span>
    </button>
    <div class="game-card" id="game-card"></div>
    <button class="arrow-btn" id="arrow-right" aria-label="‰∏ã‰∏ÄÈ°π">
      <span class="arrow-content">‚Ä∫</span>
    </button>
  </div>
  <div class="carousel-indicators" id="indicators"></div>
  
  <script>
    // ‰ºòÂåñÂêéÁöÑÊòüÊòüÊïàÊûú - Êõ¥Â§öÊòüÊòüÔºåÂø´ÈÄüÈó™ÁÉÅ
    const starCount = 800;
    const starArr = [];
    let windowWidth, windowHeight, context;
    
    class Star {
      constructor() {
        this.reset();
        this.opacity = Math.random();
        this.fadeSpeed = (Math.random() * 0.02) + 0.01; // Êõ¥Âø´ÁöÑÈó™ÁÉÅÈÄüÂ∫¶
        this.fadeDirection = Math.random() > 0.5 ? 1 : -1;
      }
      
      reset() {
        this.x = Math.random() * windowWidth;
        this.y = Math.random() * windowHeight;
        this.size = Math.random() * 1.5 + 0.5;
      }
      
      update() {
        this.opacity += this.fadeSpeed * this.fadeDirection;
        if (this.opacity >= 1) {
          this.opacity = 1;
          this.fadeDirection = -1;
        } else if (this.opacity <= 0) {
          this.opacity = 0;
          this.fadeDirection = 1;
        }
      }
      
      draw() {
        context.beginPath();
        context.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        context.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        context.fill();
      }
    }
    
    function initStars() {
      const starsE = document.getElementById("stars");
      windowWidth = window.innerWidth;
      windowHeight = window.innerHeight;
      starsE.width = windowWidth;
      starsE.height = windowHeight;
      context = starsE.getContext("2d");
      
      for (let i = 0; i < starCount; i++) {
        starArr.push(new Star());
      }
      
      animateStars();
    }
    
    function animateStars() {
      context.clearRect(0, 0, windowWidth, windowHeight);
      
      starArr.forEach(star => {
        star.update();
        star.draw();
      });
      
      requestAnimationFrame(animateStars);
    }
    
    window.addEventListener('resize', () => {
      windowWidth = window.innerWidth;
      windowHeight = window.innerHeight;
      document.getElementById("stars").width = windowWidth;
      document.getElementById("stars").height = windowHeight;
      starArr.forEach(star => star.reset());
    });

    // Ê∏∏ÊàèÂç°ÁâáÊï∞ÊçÆ
    const games = [
      {
        title: 'ËøûËøûÁúã',
        img: '../images/game1.png',
        desc: 'ÁªèÂÖ∏ËøûËøûÁúãÊ∏∏ÊàèÔºåËÄÉÈ™å‰Ω†ÁöÑÁúºÂäõÂíåÂèçÂ∫îÈÄüÂ∫¶ÔºÅÁÇπÂáªËøõÂÖ•ÊåëÊàòÂêß„ÄÇ',
        link: '../games/lianliankan.html',
        linkText: 'üéÆ Á´ãÂç≥ÂºÄÂßã'
      },
      {
        title: 'Â§©ÊñáÈóÆÁ≠î',
        img: '../images/game2.png',
        desc: '‰Ω†‰∫ÜËß£ÂÆáÂÆôÂêóÔºüÂø´Êù•ÂèÇ‰∏éÂ§©ÊñáÁü•ËØÜÈóÆÁ≠îÔºåÁúãÁúã‰Ω†ÁöÑÂ§©ÊñáÊ∞¥Âπ≥Â¶Ç‰ΩïÔºÅ',
        link: '../games/quiz.html',
        linkText: 'üåü ÂºÄÂßãÁ≠îÈ¢ò'
      },
      {
        title: 'ÊòüÂ∫ßÊãºÂõæ',
        img: '../images/game3.png',
        desc: 'ÊòüÁ©∫Á¢éÁâáÁ≠â‰Ω†Êù•ÊãºÔºÅÊåëÊàò‰Ω†ÁöÑÁ©∫Èó¥ÊÉ≥Ë±°ÂäõÔºåÂÆåÊàêÁæé‰∏ΩÁöÑÊòüÂ∫ßÊãºÂõæ„ÄÇ',
        link: '../games/puzzle.html',
        linkText: 'üß© ÂºÄÂßãÊãºÂõæ'
      },
      {
        title: 'Êï¨ËØ∑ÊúüÂæÖ',
        img: '../images/coming-soon.png',
        desc: 'Êõ¥Â§öË∂£Âë≥Ê∏∏ÊàèÊ≠£Âú®ÂºÄÂèë‰∏≠ÔºåÊï¨ËØ∑ÊúüÂæÖÔºÅ',
        link: null,
        linkText: null
      }
    ];

    let current = 0;
    const card = document.getElementById('game-card');
    const left = document.getElementById('arrow-left');
    const right = document.getElementById('arrow-right');
    const indicatorsContainer = document.getElementById('indicators');

    function createIndicators() {
      indicatorsContainer.innerHTML = games.map((_, i) => 
        `<div class="indicator-dot ${i === 0 ? 'active' : ''}" data-index="${i}"></div>`
      ).join('');
      
      document.querySelectorAll('.indicator-dot').forEach(dot => {
        dot.addEventListener('click', () => {
          current = parseInt(dot.dataset.index);
          renderCard(current);
        });
      });
    }

    function renderCard(idx) {
      const g = games[idx];
      card.style.animation = 'none';
      setTimeout(() => {
        card.style.animation = 'cardFadeIn 0.6s ease';
      }, 10);
      
      card.innerHTML = `
        <img src="${g.img}" alt="${g.title}">
        <h2>${g.title}</h2>
        <p>${g.desc}</p>
        ${g.link ? `<a class="game-link" href="${g.link}">${g.linkText}</a>` : '<p style="color: rgba(255,255,255,0.6); font-style: italic;">Coming Soon...</p>'}
      `;
      
      document.querySelectorAll('.indicator-dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === idx);
      });
    }
    
    function prev() {
      current = (current + games.length - 1) % games.length;
      renderCard(current);
    }
    
    function next() {
      current = (current + 1) % games.length;
      renderCard(current);
    }
    
    left.onclick = prev;
    right.onclick = next;

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') prev();
      if (e.key === 'ArrowRight') next();
    });

    window.onload = function() {
      initStars();
      createIndicators();
      renderCard(current);
    };
  </script>
</body>
</html>
